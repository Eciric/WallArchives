<app-navigation></app-navigation>
<div class="w-full sm:mt-8 lg:mt-24 flex justify-center items-center">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="createNewUser()"
    class="w-1/3 flex flex-col gap-4 bg-violet-800 rounded-lg px-24 py-12 shadow-lg shadow-violet-600/30 text-center"
  >
    <h1 class="text-lg font-semibold text-white">Create an account today!</h1>
    <p class="text-md text-white text-opacity-75 mb-6 text-center">
      Making an account lets you upload your wallpapers to WallArchives.
    </p>
    <label for="email" class="text-white">Your email</label>
    <input
      formControlName="email"
      name="email"
      type="email"
      placeholder="email@email.com..."
      class="w-full p-2 text-white bg-violet-900 shadow-lg"
    />
    <label for="username" class="text-white">Your username</label>
    <input
      formControlName="username"
      name="username"
      type="text"
      placeholder="Username..."
      class="w-full p-2 text-white bg-violet-900 shadow-lg"
    />
    <label for="password" class="text-white">Your password</label>
    <input
      formControlName="password"
      name="password"
      type="password"
      placeholder="Password..."
      class="w-full p-2 text-white bg-violet-900 shadow-lg"
    />
    <button
      type="submit"
      class="mt-4 py-4 px-8 w-fit m-auto rounded-lg text-white bg-violet-900 hover:bg-violet-950"
    >
      Create
    </button>
    <a href="/sign-in" class="m-auto text-white underline hover:text-violet-300"
      >Already have an account? Sign in instead.</a
    >
  </form>
</div>
