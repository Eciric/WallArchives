<div class="w-full h-full flex flex-col">
  <app-navigation> </app-navigation>

  <div class="w-10/12 h-full mx-auto">
    <div class="flex w-full gap-5">
      <div
        class="w-2/12 bg-violet-950 flex flex-col items-center gap-5 pt-5 relative"
      >
        <div class="w-1/2 aspect-square rounded-full">
          <img src="/assets/images/user.svg" alt="user avatar" />
        </div>
        <div class="text-white text-center flex flex-col gap-5">
          <h2 class="text-xl">{{ user ? user.username : "Username" }}</h2>
          <div class="tags">
            <p class="text-lg mb-1">Tags</p>
            <div class="flex flex-wrap px-2">
              <span
                *ngFor="let tag of wallTagsArr"
                class="py-1 px-2 m-1 bg-violet-800 rounded-lg"
                >{{ tag }}</span
              >
            </div>
          </div>
          <div class="pb-5 absolute bottom-0 left-1/2 -translate-x-1/2">
            <p class="text-lg">Date added</p>
            <p class="text-md">{{ wall.date }}</p>
          </div>
        </div>
      </div>
      <div class="flex-1">
        <div class="flex flex-col gap-5">
          <h1 class="text-3xl text-white">{{ wall.title }}</h1>
          <img [src]="api + '/' + wall.path" alt="Image" />
        </div>
      </div>
    </div>
  </div>
</div>
