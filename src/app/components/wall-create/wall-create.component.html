<app-navigation></app-navigation>

<div class="w-full flex justify-center">
  <div class="w-1/3 bg-violet-950 rounded-lg shadow-2xl">
    <form
      class="w-full flex flex-col justify-center items-center p-10"
      action="#"
      method="post"
      [formGroup]="formGroup"
    >
      <div class="w-full text-center text-white mt-6 mb-12">
        <h1 class="font-bold text-2xl">Archive a new wallpaper!</h1>
      </div>

      <label for="title" class="m-1 text-white">Wallpaper title:</label>
      <input
        type="text"
        name="title"
        formControlName="title"
        id="title"
        placeholder="Title..."
        class="w-8/12 px-4 py-1 rounded"
      />
      <div class="w-full flex flex-col justify-center items-center mt-8">
        <label for="tags" class="m-1 text-white"
          >Add tags describing the image:</label
        >
        <input
          type="text"
          name="tags"
          id="tags"
          placeholder="Tag..."
          (keydown.enter)="addTag($event)"
          class="w-8/12 px-4 py-1 rounded"
        />
        <div class="flex flex-wrap gap-1 m-4">
          <span
            *ngFor="let tag of formGroup.get('tags')?.value"
            class="p-2 bg-violet-700 text-white rounded-lg"
            >{{ tag }}</span
          >
        </div>
      </div>
      <input type="file" class="text-white mb-4" (change)="addImage($event)" />
      <img *ngIf="imageSrc" [src]="imageSrc" alt="image preview" />
      <button
        type="button"
        class="px-8 py-4 mt-6 text-white bg-violet-700 hover:bg-violet-600 rounded-lg"
        (click)="onSubmit()"
      >
        Archive wallpaper!
      </button>
    </form>
  </div>
</div>
