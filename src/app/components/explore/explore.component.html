<div class="h-full flex flex-col">
  <app-navigation></app-navigation>

  <div class="w-10/12 mx-auto my-24 flex-1 flex flex-col">
    <app-search (wallsEmitter)="onWallsEmitted($event)"></app-search>
    <div
      class="w-full flex-1 text-white text-center flex justify-center items-center"
    >
      <div *ngIf="!wallResponses.length">
        <h1 class="text-xl font-semibold">
          Use the search tool above for wallpapers to appear here.
        </h1>
      </div>

      <div *ngFor="let wallResponse of wallResponses">
        <app-walls
          [wallResponse]="wallResponse"
          (endReached)="onEndReached($event)"
        ></app-walls>
      </div>
    </div>
  </div>
</div>
